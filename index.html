<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Semaforo</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xs-12 text-center">
        <ul>
          <li id="redLight"></li>
          <li id="yellowLight"></li>
          <li id="greenLight"></li>
        </ul>
      </div>
    </div>

    <div class="row btns">
      <div class="col-md-12 col-xs-12 text-center">
        <button id="redButton" class="button btn redButton">Pare <i class="far fa-hand-paper"></i></button>

        <button id="yellowButton" class="button btn yellowButton">Atenção <i class="fas fa-exclamation-triangle"></i></button>

        <button id="greenButton" class="button btn greenButton">Siga <i class="fas fa-car"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-xs-12">
        <button id="reset" class="button btn reset">Resetar <i class="far fa-circle"></i></button>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="script.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    -->
</body>

</html>
